<div class="add-category-div">
    <form [formGroup]="addSubCategoryForm">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Naziv potkategorije</mat-label>
                <input formControlName="title" matInput >
              </mat-form-field>
        </div>

        <div></div>
        <mat-form-field appearance="fill">
    <mat-label>Izaberi kategoriju</mat-label>
    <mat-select  formControlName="idCategory">
      <mat-option *ngFor="let category of listOfCategories" [value]="category">
        {{category.title}}
      </mat-option>
    </mat-select>
  </mat-form-field>
        <div class="text-center">
            <button class="add-btn" (click)="add()" mat-dialog-close>Dodaj</button>
        </div>

    </form>
</div>

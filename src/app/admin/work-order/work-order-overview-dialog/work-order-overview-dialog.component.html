<div class="container">
    <h3>Datum: {{date.slice(0,16)}}</h3>

    <table mat-table [dataSource]="listOfWorkOrderProducts" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Naziv </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Cena po komadu </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="amounts">
          <th mat-header-cell *matHeaderCellDef> Kolicina </th>
          <td mat-cell *matCellDef="let element"> {{element.amounts}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Ukupno </th>
          <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>

<div class="work-order-div">
    <div class="row">
        <div class="col-sm">
            <h1>Radni nalozi</h1>
        </div>
        <div class="col-sm text-right">
            <button class="add-btn" (click)="openAddWorkOrderDialog()">Dodaj nalog</button>
            
        </div>
     
    <div>
       
    </div>
    
    </div>
</div>
<mat-tab-group mat-stretch-tab animationDuration="300ms">
    <mat-tab label="Dodaj & Danas"> <div class="work-order-div">
        
        <div class="row">
            <div class="col-sm">
                <h3>Lista prozvoda</h3>
                <mat-divider></mat-divider>

                
                <div class="" >
                    <table mat-table [dataSource]="listOfWorkOrderProducts" class="mat-elevation-z8">

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->
                      
                        <!-- Position Column -->
                        <ng-container matColumnDef="title">
                          <th mat-header-cell *matHeaderCellDef>Naziv </th>
                          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                        </ng-container>
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="price">
                          <th mat-header-cell *matHeaderCellDef> Cena po komadu </th>
                          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                        </ng-container>
                      
                        <!-- Weight Column -->
                        <ng-container matColumnDef="amounts">
                          <th mat-header-cell *matHeaderCellDef> Kolicina </th>
                          <td mat-cell *matCellDef="let element"> {{element.amounts}} </td>
                        </ng-container>
                      
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="total">
                          <th mat-header-cell *matHeaderCellDef> Ukupno </th>
                          <td mat-cell *matCellDef="let element"> {{element.total}} </td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                      
                    <div class="total text-right">
                        <h5 style="color: #121212;">Ukupno {{total}}</h5>
                    </div>
                </div>
            </div>
            <div class="text-right col-sm">
                <h5 *ngIf="hasCurrentWorkOrder">Datum: {{currentWorkOrder.date.slice(4,15)}}</h5>
                <div>
                    <button class="add-btn"  style="width: 40%;border: 1px solid #54347c;background-color: #54347c;color: #fff;" (click)="openAddItems()">Dodaj proizvod</button>
                
                </div>
            </div>
        </div>
    </div> </mat-tab>
    <mat-tab label="Istorija"> 
    <div class="history-div">
        <h3>Istororija radnih naloga</h3>

        <div  *ngFor="let workOrder of listOfWorkOrders" (click)="openWorkOrderOverviewDialog(workOrder)" >
           <div *ngIf="currentWorkOrder.id !== workOrder.id" class="work-order-history">
            <h5>{{workOrder.date.slice(0,16)}}</h5>
           </div>
        </div>
    </div>    
    
    </mat-tab>
  </mat-tab-group>
